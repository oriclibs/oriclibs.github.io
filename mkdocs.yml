site_name: Orix repository

theme:
    name: material
    custom_dir: docs/theme
    features:
      - search.suggest
      - search
      - search.highlight
      - content.tabs.link
      - fontawesome

markdown_extensions:
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
    - css/custom.css
site_dir: public

hide:
  - navigation
  - toc

nav:
    - Homepage: index.md



