site_name: Orix repository

theme:
    name: material
    custom_dir: docs/theme
    features:
      - search.suggest
      - search
      - search.highlight
      - content.tabs.link

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list

extra_css:
    - css/custom.css
site_dir: public


nav:
    - Homepage: index.md



